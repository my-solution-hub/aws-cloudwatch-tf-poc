apiVersion: v1
kind: Service
metadata:
  name: world
  namespace: default
spec:
  ports:
    - name: http-simple-world
      port: 8080
  selector:
    app: simple-world

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-world
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-world
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-java: "true"
      labels:
        app: simple-world
    spec:
      containers:
        - name: simple-world
          image: $ACCOUNT_ID.dkr.ecr.$TF_VAR_region.amazonaws.com/cloudwatch-poc-world:$APP_VERSION
          imagePullPolicy: Always
          env:
            - name: MSK_BOOTSTRAP_ADDRESSES
              value: $MSK_BOOTSTRAP_ADDRESSES
            - name: REDIS_PROTOCOL
              value: "rediss"
            - name: REDIS_HOST
              value: $REDIS_ENDPOINT
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_USER
              value: $REDIS_USER
            - name: REDIS_PASS
              value: $REDIS_PASSWORD
          command:
            - sh
            - /app/start-docker.sh
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 2048Mi
            requests:
              cpu: 250m
              memory: 512Mi